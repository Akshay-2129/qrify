<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2921/2921822.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    /* Floating background circles */
    body::before, body::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      animation: float 15s linear infinite;
      z-index: 0;
    }

    body::before {
      width: 400px;
      height: 400px;
      top: -100px;
      left: -150px;
    }

    body::after {
      width: 600px;
      height: 600px;
      bottom: -150px;
      right: -200px;
      animation-duration: 20s;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-50px) translateX(50px); }
      100% { transform: translateY(0) translateX(0); }
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 50px 30px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.25);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }

    input[type="url"] {
      width: 100%;
      padding: 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    input[type="url"]:focus {
      border-color: #2575fc;
      outline: none;
      box-shadow: 0 0 10px rgba(37, 117, 252, 0.5), 0 0 20px rgba(106, 17, 203, 0.2);
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #5a0fb5, #1f65db);
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      button {
        font-size: 1rem;
      }
    }
  </style>
</head>

</body>

</html>
